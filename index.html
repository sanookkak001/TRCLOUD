<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <header class="header-navbar">
            <div class="logo">
                <h1>ChatMSystem</h1>
            </div>
            <div class="notification">
                <!-- <div class="notification-item">&#8635;</div>
                <div class="notification-item">X</div>
                <div class="notification-item">C</div> -->
            </div>
        </header>

        <div class="card-image">
            <div class="carousel-images"></div>
            <img class="active" src="img/moon1.jpg" alt="Moon Image 1">
            <img src="img/moon2.jpg" alt="Moon Image 2">
            <img src="img/moon3.jpg" alt="Moon Image 3">
            <a class="prev" onclick="ChangeImage(-1)">&#10094;</a>
            <a class="next" onclick="ChangeImage(1)">&#10095;</a>
            <div class="overlay"></div>
            <div class="main-text">
                <h2>Mooninmilk 16</h2>
                <p>ห่างกัน 23304 กม.</p>
            </div>
        </div>

        <nav class="main-menu">
            <button class="main rewind">&#8635;</button>
            <button class="main nope">X</button>
            <button class="main super-like">&#9733;</button>
            <button class="main like">&#10084;</button>
            <button class="main send">&#10148;</button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
